name: ubuntu-image
summary: Create Ubuntu images
description: |
  Use this tool to create Ubuntu images.
version: 2.0+snap1
grade: devel
confinement: classic
base: core20

apps:
  ubuntu-image:
    command: bin/ubuntu-image

parts:
  ubuntu-image:
    plugin: go
    source: .
    source-type: git
    build-packages:
      - golang-go
      - fdisk
      - gdisk
      - mtools
      - python3-docutils
    stage-packages:
      - mtools
      - fdisk
      - gdisk
