display-name: Ubuntu Server Raspberry Pi arm64
revision: 2
architecture: arm64
series: jammy
class: preinstalled
kernel:
  name: linux-raspi
gadget:
  url: "https://github.com/snapcore/pi-gadget.git"
  branch: classic
  type: "git"
model-assertion: pi-generic.model
rootfs:
  seed:
    urls:
      - "https://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
    branch: jammy
    names:
      - server
      - minimal
      - standard
      - cloud-image
      - ubuntu-server-raspi
customization:
  cloud-init:
    user-data:
      -
        name: ubuntu
        password: ubuntu
  extra-packages:
    - name: ubuntu-minimal
    - name: linux-firmware-raspi
    - name: pi-bluetooth
artifacts:
  img:
      path: raspi.img
  manifest:
      path: raspi.manifest
