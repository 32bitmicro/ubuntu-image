name: ubuntu-server-raspi-arm64
display-name: Ubuntu Server Raspberry Pi arm64
revision: 2
architecture: arm64
series: jammy
class: preinstalled
kernel:
  name: linux-raspi
gadget:
  url: "https://github.com/snapcore/pi-gadget.git"
  branch: classic
  type: "git"
model-assertion: pi-generic.model
rootfs:
  archive-tasks:
    - ubuntu-server-minimal
    - ubuntu-server
customization:
  cloud-init:
    user-data:
      -
        name: ubuntu
        password: ubuntu
  extra-packages:
    - name: ubuntu-minimal
    - name: linux-firmware-raspi
    - name: pi-bluetooth
artifacts:
  img:
      path: raspi.img
  manifest:
      path: raspi.manifest
