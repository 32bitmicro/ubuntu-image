name: ubuntu-server-raspi-arm64
display-name: Ubuntu Server Raspberry Pi arm64
revision: 2
architecture: arm64
series: kinetic
class: preinstalled
kernel:
  name: linux-raspi
gadget:
  url: "https://github.com/jawn-smith/pi-gadget.git"
  branch: "classic"
  type: "git"
#model-assertion: pi-generic.model
rootfs:
  mirror: "http://ports.ubuntu.com/"
  components:
    - main
    - universe
    - restricted
  seed:
    urls:
      - "git://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
      - "git://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
    branch: kinetic
    names:
      - server
      - minimal
      - standard
      - cloud-image
      - server-raspi
customization:
  extra-ppas:
    -
      name: "jawn-smith/devel-proposed"
  cloud-init:
    user-data:
      -
        name: ubuntu
        password: ubuntu
  extra-packages:
    - name: ubuntu-minimal
    - name: linux-firmware-raspi
    - name: pi-bluetooth
    - name: linux-image-raspi
  fstab:
    -
      label: "writable"
      mountpoint: "/"
      filesystem-type: "ext4"
      dump: false
      fsck-order: 1
    -
      label: "system-boot"
      mountpoint: "/boot/firmware"
      filesystem-type: "vfat"
      mount-options: "defaults"
      dump: false
      fsck-order: 1
artifacts:
  img:
      path: raspi.img
  manifest:
      path: raspi.manifest
