name: ubuntu-server-amd64
display-name: Ubuntu Server amd64
revision: 1
architecture: amd64
series: jammy
class: preinstalled
kernel: linux-image-generic
gadget:
  url: "https://github.com/snapcore/pc-gadget.git"
  branch: classic
  type: "git"
rootfs:
  components:
    - main
    - universe
    - restricted
  seed:
    urls:
      - "git://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
      - "git://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
    branch: jammy
    names:
      - server
      - minimal
      - standard
      - cloud-image
customization:
  cloud-init:
    user-data: |
      chpasswd:
        expire: true
        users:
          - name: ubuntu
            password: ubuntu
            type: text
  extra-ppas:
    -
      name: "testfailure"
      auth: "testfailure"
artifacts:
  img:
    -
      name: pc-amd64.img
