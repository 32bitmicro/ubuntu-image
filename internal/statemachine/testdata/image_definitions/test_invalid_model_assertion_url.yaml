name: ubuntu-server-raspi-arm64
display-name: Ubuntu Server Raspberry Pi arm64
revision: 2
architecture: arm64
series: jammy
class: preinstalled
kernel: linux-raspi
model-assertion: pi-generic.model
gadget:
  url: "https://github.com/snapcore/pi-gadget.git"
  branch: "classic-redesign"
  type: "git"
rootfs:
  seed:
    urls:
      - "git://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
    branch: jammy
    names:
      - server
      - minimal
      - standard
      - cloud-image
      - ubuntu-server-raspi
customization:
  cloud-init:
    user-data: |
      chpasswd:
        expire: true
        users:
          - name: ubuntu
            password: ubuntu
            type: text
  extra-packages:
    - name: ubuntu-minimal
    - name: linux-firmware-raspi
    - name: pi-bluetooth
artifacts:
  img:
    -
      name: raspi.img
  manifest:
    name: raspi.manifest
