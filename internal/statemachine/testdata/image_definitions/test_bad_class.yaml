name: ubuntu-server-raspi-arm64
display-name: Ubuntu Server Raspberry Pi arm64
revision: 2
architecture: arm64
series: jammy
class: fakeclass
kernel:
  name: linux-raspi
gadget:
  url: "https://github.com/snapcore/pi-gadget.git"
  branch: classic
  type: "git"
model-assertion: pi-generic.model
bootstrap:
  seed:
    url: "https://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/ubuntu"
    branch: jammy
    names:
      - server
      - minimal
      - standard
      - cloud-image
      - ubuntu-server-raspi
customization:
  cloud_init:
    user_data:
      name: ubuntu
      password: ubuntu
  extra_packages:
    - ubuntu-minimal
    - linux-firmware-raspi
    - pi-bluetooth
artifacts:
  img:
      path: raspi.img
  manifest:
      path: raspi.manifest
